<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office-Cube AI Workflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body { padding: 20px; }
        .chat-box { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        button { min-height: 44px; min-width: 44px; }
        input { border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Office-Cube: AI Agent Workflow</h1>
        <p>Submit a task to the Orchestration Agent. It routes to essential office workers (CEO, Manager, Accountant, HR, IT Support, Sales Rep, Secretary, Architect).</p>
        <div class="row">
            <div class="col-md-8">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter task, e.g., 'Design office layout' or 'Fix network issue'" aria-label="Task input">
            </div>
            <div class="col-md-4">
                <button id="submitBtn" class="btn btn-primary w-100">Orchestrate</button>
            </div>
        </div>
        <div id="chatBox" class="chat-box bg-light"></div>
    </div>
    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
